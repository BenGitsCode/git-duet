sudo: false
language: go
go:
- 1.4
- tip
env:
  global:
  - PATH="$HOME/bin:$PATH:$HOME/gopath/bin/"
install:
- go get github.com/constabulary/gb/...
- go get github.com/mitchellh/gox
- git clone https://github.com/sstephenson/bats.git && cd bats && ./install.sh $HOME
before_script:
- gox -os="darwin linux windows" -arch="386 amd64" -build-toolchain
- gb build ./...
script:
- gb test ./...
- bats test
- GOPATH=$PWD:$PWD/vendor gox -output 'dist/{{.OS}}_{{.Arch}}/{{.Dir}}' github.com/jszwedko/go-git-duet/..
before_deploy:
- for build in dist/* ; do tar cvzf $build.tar.gz $build ; done
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - dist/*.tar.gz
  on:
    repo: jszwedko/go-git-duet
notifications:
  email: jesse.szwedko@gmail.com
